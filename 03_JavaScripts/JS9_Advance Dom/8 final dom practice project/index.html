<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_U2eyu0In2WjeEuITF5_wPnlJ53bXUqDeH4YbbUMba31FW7O_wuESD4s82g7ADKY8ZsM&usqp=CAU" alt="">    
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Ping Pong Score Board</p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                        <p class="subtitle">Use the buttons below</p>

                        <label for="targetScore" class="label is-inline is-large">Winning Target</label>
                        <div class="select is-rounded">
                            
                            <select name="" id="targetScore">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item">+1 Player One</button>
                        <button id="p2button" class="is-info button card-footer-item">+1 Player One</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
